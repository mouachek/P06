<!DOCTYPE html>
<html lang="fr">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <title>POKEMON BATTLE</title>
  </head>
  <body>
    <img id="logoDisplay" src="./assets/logo.png" alt="Joueur 1"/>
    <div class="containerButton">
      <button id="attack">Attaquer</button>
      <button id="defense">Se defendre</button>
      <button id="howToPlay" onclick="alert('Cliquez sur les cases surlignées en orange pour vous déplacer, passez sur une case contenant un pokemon pour le capturer et changer d\'arme. Lorsque que vous etes a coté de votre adversaire, vous pouvez choisir de vous battre ou de vous défendre. Dès que l\'un des joueurs a 0 points de vie, la partie se termine !')">Comment Jouer ?</button>
    </div>
    <audio id="song">
      <source src="./assets/pokemonFight.mp3" type="audio/mpeg">
    </audio>
    <div id="container">
      <div id="p1Info">
        <h2>Joueur 1</h2>
        <div id="player1Name"></div>
        <img id="player1Display" src="./assets/player1.png" alt="Joueur 1"/>
        <h3>Points de vie</h3>
        <div id="player1LifePoints"></div>
        <h3>Arme</h3>
        <div>
          <img id="player1Weapon" alt="weaponPlayer1"/>
        </div>
        <h3>Dégats</h3>
        <div id="player1Damage"></div>
      </div>
      <canvas id="plateau"></canvas>
      <div id="p2Info">
        <h2>Joueur 2</h2>
        <div id="player2Name"></div>
        <img id="player2Display" src="./assets/player2.png" alt="Joueur 2"/>
        <h3>Points de vie</h3>
        <div id="player2LifePoints"></div>
        <h3>Arme</h3>
        <div>
          <img id="player2Weapon" alt="weaponPlayer2"/>
        </div>
        <h3>Dégats</h3>
        <div id="player2Damage"></div>
      </div>
    </div>
    <script src="src/types/CellTypes.js"></script>
    <script src="src/PositionManager.js"></script>
    <script src="./src/Obstacle.js"></script>
    <script src="./src/Player.js"></script>
    <script src="./src/Weapon.js"></script>
    <script src="./src/MapDisplayer.js"></script>
    <script src="./src/Map.js"></script>
    <script src="./src/Move.js"></script>
    <script src="index.js"></script>
  </body>
</html>
